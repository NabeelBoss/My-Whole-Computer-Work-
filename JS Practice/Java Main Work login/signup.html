<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Sign-up</title>
</head>
<body>

    <div class="body-main"></div>

    <div class="main-work-back"></div>
    <div class="main-work">
        
        <div class="headings">
            <h1 id="signup-heading">Sign-Up</h1>
            <h5 id="signup-sub-heading">It's is Very Quick And Easy</h5>
        </div>

        <div class="input-boxes">

            <div class="row">
                <div class="col-6">
                    <input type="text" class="Box1" class="box" placeholder="Enter Your First Name">
                </div>

                <div class="col-6">
                    <input type="text" class="Box2" class="box" placeholder="Enter Your last Name"><br>
                </div>
            </div>

            <div class="input-icons">
                    <input type="Number" class="Box3" class="box" alt="" placeholder="Enter your Cnic Number Number " >
            </div>

            <div class="input-icons">
                <div class="set">
                    <i class="fa fa-phone icon"></i>
                    <input type="text" class="Box4" class="box" alt="" placeholder="Enter your Phone Number Or Email Address" >
                </div>
            </div>
            
            <div class="input-icons">
                <div class="set">
                    <i class="fa fa-key icon"></i>
                    <input type="text" class="Box5" class="box" placeholder="Enter Your Password"><br>
                </div>
            </div>

            <button class="Button For Sign-up">Sign-Up</button>
        </div>
        
        
    </div>
    

    <script src="Java Main Work/java.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
