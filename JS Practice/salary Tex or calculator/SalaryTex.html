<body >


  <div class="container mt-3">
    <h1 style="text-align: center;">Salary Table</h1>
    <br>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Salary</th>
        <th>Salary with Tex</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Nabeel</td>
        <td>50000</td>
        <td id="nabeelTax"></td>
      </tr>
      <tr>
        <td>Abdul Basit</td>
        <td>60000</td>
        <td id="afnanTax"></td>
      </tr>
      <tr>
        <td>Ahsan</td>
        <td>70000</td>
        <td id="humaiodTax"></td>
      </tr>
    </tbody>
  </table>
  </div>
  
      
 
    <script>

      var table = document.getElementById("myTable");

      var taxRate = 0.1;

      var nabeelSalary = 50000;
      var nabeelTax = nabeelSalary * taxRate;
      document.getElementById("nabeelTax").textContent = nabeelSalary - nabeelTax;

      var afnanSalary = 60000;
      var afnanTax = afnanSalary * taxRate;
      document.getElementById("afnanTax").textContent = afnanSalary - afnanTax;

      var humaiodSalary = 70000;
      var humaiodTax = humaiodSalary * taxRate;
      document.getElementById("humaiodTax").textContent = humaiodSalary - humaiodTax;

      document.body.appendChild(table);
    </script>
