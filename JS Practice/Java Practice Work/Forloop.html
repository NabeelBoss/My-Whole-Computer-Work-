<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>
<style>
    #inp{
        height: 200px;
        width: 300px;

    }

    .main{
        justify-content: space-between;
        display: flex;
    }
</style>
<body>

    
<div class="container">
    <div class="row">
        <div class="main">
            <div class="box1">
                <label>
                    <h6>Enter Your Table Number</h6>
                    <input type="number" id="table">
                </label>
            </div>

            <div class="box2">
                <label>
                    <h6>Enter Your Table Number</h6>
                    <input type="number" id="starting">
                </label>
            </div>

            <div class="box3">
                <label>
                    <h6>Enter Your Table Number</h6>
                    <input type="number" id="ending">
                </label>
            </div>

            


        </div>
        
<br><br><br>

        <div class="Table-button">
            <button onclick="abnormal()">Submit</button>
        </div>


    </div>
</div>
    












<script>

function abnormal(){

    var KonsaTableHy = parseInt(document.getElementById('table').value);
    var KahnSyStartHo = parseInt(document.getElementById('starting').value);
    var range = parseInt(document.getElementById('ending').value);

        for( KahnSyStartHo ; KahnSyStartHo <= range ; KahnSyStartHo++){
            document.write('<br>');
            document.write(KonsaTableHy+"x"+KahnSyStartHo+"="+KonsaTableHy*KahnSyStartHo);

        }



        for( KahnSyStartHo ; KahnSyStartHo >= range ; KahnSyStartHo--){
            document.write('<br>');
            document.write(KonsaTableHy+"x"+KahnSyStartHo+"="+KonsaTableHy*KahnSyStartHo);

        }

    }
</script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>


</body>
</html>
