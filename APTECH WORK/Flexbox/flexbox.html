<!DOCTYPE html>
<html lang="en">
<head>
    <title>flexbox</title>
</head>

<style>

#box{
    background-color: chocolate;
    height: 200px;
    width: 200px;
    border: solid black;
    font-size: 60px;
    text-align: center;
   
}

.holebox{
   display: flex;
   justify-content: space-evenly;
}

</style>
<body>

<div class="holebox">
    <div id="box"><p>Nabeel</p></div>
    <div id="box"><p>Ali</p></div>
    <div id="box"><p>Tahir</p></div>
</div>

</body>
</html>
